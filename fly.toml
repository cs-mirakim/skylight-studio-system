app = "skylight-studio"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  APP_URL = "https://skylight-studio.fly.dev"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "30s"
    method = "GET"
    path = "/index.jsp"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256